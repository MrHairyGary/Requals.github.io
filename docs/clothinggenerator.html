<!DOCTYPE html>
<html>
<head>
<style>
.header {
 font-family: Arial;
 font-size: 30px;
 text-align: center;
}
.centercanvas {
 padding: 0;
 display: block;
 margin: auto;
 width: 585px;
}
.center {
 text-align: center;
}
</style>
</head>
<body>
<p class="header">Clothing Generated!</p>
<br>
<canvas class="centercanvas" id="clothing" width="585" height="559"></canvas>
<p class="header" id="debug">If you see this, something went wrong.</p>
<script>
let canvas = document.getElementById("clothing");
let ctx = canvas.getContext("2d");
let debugText = document.getElementById("debug");
debugText.remove();
let templateclothing = new Image(585,559);
templateclothing.src = "images/shirttemplate.png";
</script>
<script>
 setTimeout(function() {
 ctx.drawImage(templateclothing,0,0);
 },100)
</script>
</body>
</html>
