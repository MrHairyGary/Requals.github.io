<!DOCTYPE html>
<html>
<head>
<style>
.header {
 font-style: Arial;
 font-size: 30px;
 text-align: center;
}
.centercanvas {
 padding: 0;
 display: block;
 margin: auto;
 width: 585px;
}
.center {
 text-align: center;
}
</style>
</head>
<body>
<h1 class="header">Clothing Generated!</h1>
<canvas class="centercanvas" id="clothing" width="585" height="559"></canvas>
<script>
let canvas = document.getElementById("clothing")
let ctx = canvas.getContext("2d")
const templateclothing = new Image(585,559)
templateclothing.src = "images/shirttemplate.png"
ctx.drawImage(templateclothing,0,0)
</script>
</body>
</html>
