      }

      if(charNumber > 0){
       charNumber = charNumber - 1;
       typedCharacters[charNumber] = "_"
       document.querySelectorAll(".flex-container > div")[charNumber+(5*rowNumber)].innerHTML = typedCharacters[charNumber]

    }
