<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas{
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="static"></canvas>
    <script>
    const canvas = document.getElementById("static");
    const ctx = canvas.getContext("2d");
    for(let x = 0; x++; x < window.innerWidth) {
      for(let y = 0; y++; y < window.innerHeight) {
        ctx.strokeStyle = "#FFAAFF";
        ctx.rect(x,y,1,1);
        ctx.stroke();
      }
    }
     
    </script>
  </body>
</html>
