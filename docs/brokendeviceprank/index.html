<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
  </head>
  <body>
    <canvas id="static"></canvas>
    <script>
    const canvas = document.getElementById("static");
    const ctx = canvas.getContext("2d");
    setInterval(function(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    canvas.height = window.innerHeight
    canvas.width = window.innerWidth
    for(let xm = 0; xm < 1000; xm++) {
      ctx.fillStyle = "hsl(0, 0%, " + Math.floor(Math.random()*100).toString() + "%)";
      let x = Math.floor(Math.random() * window.innerWidth)
      let y = Math.floor(Math.random() * window.innerHeight)
      ctx.rect(x,y,Math.floor(Math.random()*window.innerWidth*0.01),Math.floor(Math.random()*window.innerHeight*0.01));
      ctx.fill();
    }
    },1000)
    </script>
  </body>
</html>
