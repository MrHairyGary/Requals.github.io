<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
  </head>
  <body>
    <canvas id="static"></canvas>
    <script>
    const canvas = document.getElementById("static");
    const ctx = canvas.getContext("2d");
    setInterval(function(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    canvas.height = window.innerHeight
    canvas.width = window.innerWidth
    for(let xm = 0; xm < 300; xm++) {
      const colortr = Math.floor(255*Math.random());
      const colort = `rgb(${colortr},${colortr},${colortr})`;
      ctx.fillStyle = colort;
      let x = Math.floor(Math.random() * window.innerWidth)
      let y = Math.floor(Math.random() * window.innerHeight)
      ctx.rect(x,y,Math.floor(Math.random()*window.innerWidth*0.1),Math.floor(Math.random()*window.innerHeight*0.1));
      ctx.fill();
    }
    },400)
    </script>
  </body>
</html>
