<!DOCTYPE html>
<html>
<head>
<script data-type="complexfunctions">
  class complex {
    constructor(real,imaginary) {
      this.real = real
      this.imaginary = imaginary
    }
  }
  function modular(z) {
   return Math.pow((z.real*z.real)+(z.imaginary*z.imaginary),0.5) 
  }
</script>
<style>
  .header{
   font-size: 50px;
   font-family: Arial;
   text-align: center;
  }
  .center-canvas{
   padding: 0;
   display: block;
   margin: auto;
   width: 200px;
</style>
</head>
<body>
<p class="header">Domain Coloring Testing</p>
<br>
<canvas class="center-canvas" id="mandelbrot" width="200" height="200"></canvas>
<script>
var fractal = document.getElementById("mandelbrot")
var ctx = fractal.getContext("2d")
for (let x = 0; x < 200; x++) {
 for (let y = 0; y < 200; y++) {
  let point = new complex(x-100,y-100)
  ctx.fillStyle = `HSL(${((360/(2*Math.PI))*Math.atan2(y-100,x-100))%360},${100*modular(point)}%,50%)`
  ctx.fillRect(x,y,1,1) 
 }
}
</script>
</body>
</html>
