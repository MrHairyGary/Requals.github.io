<!DOCTYPE html>
<html>
<head>
<style>
  .header{
   font-size: 50px;
   font-family: Arial;
   text-align: center;
  }
  .center-canvas{
   padding: 0;
   display: block;
   margin: auto;
   width: 200px;
</style>
</head>
<body>
<p class="header">Domain Coloring Testing</p>
<br>
<canvas class="center-canvas" id="mandelbrot" width="200" height="200"></canvas>
<script>
var fractal = document.getElementById("mandelbrot")
var ctx = fractal.getContext("2d")
function toHex(color) {
 return (color[0]+(color[1]*256)+(color[2]*65536)).toString(16);
}
for (let x = 0; x < 200; x++) {
 for (let y = 0; y < 200; y++) {
  let bw = Math.round(Math.random()*360)
  ctx.fillStyle = toHex(bw,bw,bw)
  ctx.fillRect(x,y,1,1) 
 }
}
</script>
</body>
</html>
