<!DOCTYPE html>
<html>
<head>
<style>
  .header{
   font-size: 50px;
   font-family: Arial;
   text-align: center;
  }
  .center-canvas{
   padding: 0;
   display: block;
   margin: auto;
   width: 200px;
</style>
</head>
<body>
<p class="header">Domain Coloring Testing</p>
<br>
<canvas class="center-canvas" id="mandelbrot" width="200" height="200"></canvas>
<script>
var fractal = document.getElementById("mandelbrot")
var ctx = fractal.getContext("2d")
function hsv2rgb(h,s,v) 
{                              
  let f= (n,k=(n+h/60)%6) => v - v*s*Math.max( Math.min(k,4-k,1), 0);     
  return [f(5),f(3),f(1)]; // Shamelessly stolen from Stack Overflow
}   
function toHex(color) {
 return (color[0]+(color[1]*256)+(color[2]*65536)).toString(16)
}
for (let x = 0; x < 200; x++) {
 for (let y = 0; y < 200; y++) {
  let bw = Math.round(Math.random()*360)
  ctx.fillStyle = toHex(hsv2rgb(bw,1,1))
  ctx.fillRect(x,y,1,1) 
 }
}
</script>
</body>
</html>
