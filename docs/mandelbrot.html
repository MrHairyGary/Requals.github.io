<!DOCTYPE html>
<html>
<head>
<script data-type="complexfunctions">
  class complex {
    constructor(real,imaginary) {
      this.real = real
      this.imaginary = imaginary
    }
  }
  function modular(z) {
   return Math.pow((z.real*z.real)+(z.imaginary*z.imaginary),0.5) 
  }
</script>
<style>
  .header{
   font-size: 50px;
   font-family: Arial;
   text-align: center;
  }
  .center-canvas{
   padding: 0;
   display: block;
   margin: auto;
   width: 500px;
  }
</style>
</head>
<body>
<p class="header">Domain Coloring Testing</p>
<br>
<canvas class="center-canvas" id="mandelbrot" width="500" height="500"></canvas>
<script>
function transform(input) {
 return new complex(input.real/100,input.imaginary/100) 
}
function clamp(value,min,max) {
 return Math.min(max,Math.max(value,min))
}
var fractal = document.getElementById("mandelbrot")
var ctx = fractal.getContext("2d")
for (let x = 0; x < 500; x++) {
 for (let y = 0; y < 500; y++) {
  let point = transform(new complex(x-250,y-250))
  
  ctx.fillStyle = `HSL(${((360/(2*Math.PI))*Math.atan2(y - 250,x - 250))%360},100%,${100-clamp((50*modular(point)),0,50)}%)`
  ctx.fillRect(x,y,1,1) 
 }
}
</script>
</body>
</html>
