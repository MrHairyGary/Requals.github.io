<!DOCTYPE html>
<html>
<head>
<script data-type="complexfunctions">
  class complex {
    constructor(real,imaginary) {
      this.real = real
      this.imaginary = imaginary
    }
  }
</script>
<style>
  .header{
   font-size: 50px;
   font-family: Arial;
   text-align: center;
  }
  .center-canvas{
   padding: 0;
   display: block;
   margin: auto;
   width: 200px;
</style>
</head>
<body>
<p class="header">Domain Coloring Testing</p>
<br>
<canvas class="center-canvas" id="mandelbrot" width="200" height="200"></canvas>
<script>
var fractal = document.getElementById("mandelbrot")
var ctx = fractal.getContext("2d")
for (let x = 0; x < 200; x++) {
 for (let y = 0; y < 200; y++) {
  let bw = Math.round(Math.random()*360)
  ctx.fillStyle = `HSL(${bw},100%,50%)`
  ctx.fillRect(x,y,1,1) 
 }
}
let g = new complex(1,1)
console.log(g.real)
</script>
</body>
</html>
