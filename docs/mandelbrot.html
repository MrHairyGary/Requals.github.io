<!DOCTYPE html>
<html>
<head>
<script data-type="complexfunctions">
  class complex {
    constructor(r,i) {
      this.r = r
      this.i = i
    }
  }
  function modular(z) {
   return Math.pow((z.r*z.r)+(z.i*z.i),0.5) 
  }
  function divide(z,c) {
   return new complex(((z.r*c.r)+(z.i*c.i))/((c.r*c.r)+(c.i*c.i)),((z.i*c.r)+(z.r*c.i))/((c.r*c.r)+(c.i*c.i)))
  }
  function multiply(z,c) {
   let returnR = (new complex((z.r*c.r)-(c.i*z.i),((c.r+c.i)*(z.r+z.i))-((z.r*c.r)+(z.i*c.i))))
   return returnR
  }
  function power(z,c) {
   let rr = (c.r*Math.atan2(z.i,z.r))+(0.5*(c.i)*Math.log((z.r*z.r)+(z.i*z.i)))
   console.log(rr)
   let mult = Math.pow((z.i*z.i)+(z.r*z.r),c.r/2)*Math.pow(Math.E,-1*(c.i)*Math.atan2(z.i,z.r))
   return new complex(Math.cos(rr)*mult,Math.sin(rr)*mult)
  }
</script>
<style>
  .header{
   font-size: 50px;
   font-family: Arial;
   text-align: center;
  }
  .center-canvas{
   padding: 0;
   display: block;
   margin: auto;
   width: 250px;
  }
  .button{
   border: 2px solid black;
   background-color: linear-gradient(grey,white);
  }
</style>
</head>
<body>
<p class="header">Domain Coloring Testing</p>
<a id="test" href="images/image0.png" download="domaincolor" class="download">Download PNG File</a>
<br>
<canvas class="center-canvas" id="mandelbrot" width="250" height="250"></canvas>
<script>
function transform(input) {
 trDiv = divide(input,new complex(40,0))
 returnRA = power(trDiv,trDiv)
 return returnRA
}
function clamp(value,min,max) {
 return Math.min(max,Math.max(value,min))
}
var fractal = document.getElementById("mandelbrot")
var ctx = fractal.getContext("2d")
for (let x = 0; x < 250; x++) {
 for (let y = 0; y < 250; y++) {
  let pointa = new complex(x-125,y-125)
  let point = transform(pointa)
  ctx.fillStyle = `HSL(${(((360/(2*Math.PI))*Math.atan2(point.i,point.r)))%360},100%,${0+clamp((50*modular(point)),0,50)}%)`
  ctx.fillRect(x,y,1,1) 
 }
}
document.getElementById("test").href = fractal.toDataURL('image/png')
</script>
</body>
</html>
