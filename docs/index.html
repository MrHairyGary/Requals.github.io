<!DOCTYPE html>
<html>
  <head>
    <title>Joe Biden</title>
    <style>
      #biden1{
        backface-visibility: visible;
        transform: rotateY(0deg) translateZ(200px);
        animation: rotatebiden 2s linear infinite;
        position: fixed;
      }
      @keyframes rotatebiden {
        50% {transform: rotateY(180deg) translateZ(200px);}
        100% {transform: rotateY(360deg) translateZ(200px);}
      }
      #biden2{
        backface-visibility: visible;
        transform: rotateY(90deg) translateZ(200px);
        animation: rotatebiden2 2s linear infinite;
        position: fixed;
      }
      @keyframes rotatebiden2 {
        50% {transform: rotateY(270deg) translateZ(200px);}
        100% {transform: rotateY(450deg) translateZ(200px);}
      }
    </style>
  </head>
  <body>
    <div>
      <img id="biden" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">
        <img id="biden2" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">    
    </div>
  </body>
</html>
