<!DOCTYPE html>
<html>
  <head>
    <title>Joe Biden</title>
    <style>
      #biden{
        backface-visibility: visible;
        transform: translateX(200px) rotateY(0deg);
        animation: rotatebiden 2s linear infinite;
        position: fixed;
      }
      @keyframes rotatebiden {
        50% {transform: translateX(200px) rotateY(180deg);}
        100% {transform: translateX(200px) rotateY(360deg);}
      }
    </style>
  </head>
  <body>
    <div>
      <img id="biden" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">
    </div>
  </body>
</html>
