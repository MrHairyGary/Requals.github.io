<!DOCTYPE html>
<html>
  <head>
    <title>Finite Fencing</title>
    <style>
      :root{
        --columncount: 1;
        --column1shown: hidden;
        --column2shown: hidden;
        --column3shown: hidden;
        --loadshown: block;
        --colortest: blue;
      }
      .game-column{
        column-count: var(--columncount);
      }
      .col-1{
        display: var(--column1shown);
        color: var(--colortest);
      }
      .col-2{
        display: var(--column2shown);
      }
      .col-3{
        display: var(--column3shown);
      }
    </style>
    <script>
      /*-*-*-*-*-*-*-*-*-*-*-
      HELLO CHEATER!!!!!
      HOW IS IT GOING?
      CHEATING ISN'T COOL :(
      *-*-*-*-*-*-*-*-*-*-*-*/
      function setCSSVar(varname,varvalue) {
        document.documentElement.style.setProperty(varname, varvalue);
        // MUST BE A STRING (unless passing number, units do not count!)
        return(varvalue)
      }
      function initiateGame() {
        let colNum = 1;
        setCSSvar("--columncount",colNum)
        for(let i = 0;i<colNum;i++){
          setCSSvar(`--column${i}shown`,"block")
        }
        setCSSvar("--loadshown","hidden")
      }
      
    </script>
  </head>
  <body>
    <div class="game">
      <div class="game-column">
        <div class="col-1">test</div>
        <div class="col-2">test</div>
        <div class="col-3">test</div>
      </div>
    </div>
  </body>
</html>
