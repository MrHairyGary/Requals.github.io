<!DOCTYPE html>
<html>
<head>
<style>
  body: {
   background-color: red;
  }
</style>
</head>
<body>
<p id="rainbow" style="color:red;font-size:50px">HOW</p>
<script>
  let element = document.getElementById("rainbow");
  let bodyt = document.getElementsByClassName("body");
  let o = 0
  setInterval(function()
  {
    o++
    element.style.color = `hsl(${o % 360}, 100%, 50%)`;
    bodyt.style.backgroundColor = hsl(o % 360, 50%, 25%);
  },10)
</script>
</body>
</html>
