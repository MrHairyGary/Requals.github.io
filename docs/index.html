<!DOCTYPE html>
<html>
  <head>
    <title>Finite Fencing</title>
    <style>
      :root{
        /*
        Main variables in CSS
        */
      }
      .game-column{
        column-count: var(--columncount);
        column-rule: thick solid black;
      }
      .col-1{
        display: var(--column1shown);
        color: var(--colortest);
      }
      .col-2{
        display: var(--column2shown);
      }
      .col-3{
        display: var(--column3shown);
      }
    </style>
    <script>
      function setCSSVar(varname,varvalue,cssclass) {
        document.querySelector(`.${cssclass}`).style.setProperty(varname, varvalue);
        // MUST BE A STRING (unless passing number, units do not count!)
        return(varvalue)
      }
      function initiateGame() {
        let colNum = 1;
        let cols = ["block","none","none"]
        setCSSvar("--columncount",colNum)
        for(let i = 1;i<=3;i++){
          setCSSvar("display",cols[i],`col-{i}`)
        } 
      }
    </script>
  </head>
  <body onload="initiateGame()">
    <div class="game">
      <div class="game-column">
        <div class="col-1">test</div>
        <div class="col-2">test</div>
        <div class="col-3">test</div>
      </div>
    </div>
  </body>
</html>
