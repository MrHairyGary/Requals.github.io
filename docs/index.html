<!DOCTYPE html>
<html>
  <head>
    <title>Joe Biden</title>
    <style>
      :root{
        --comment: "Global variables";
        --speed: 4s;
      }
      #biden{
        transform: rotateY(0deg) translateZ(100px);
        animation: rotatebiden var(--speed) linear infinite;
        position: fixed; 
      }
      @keyframes rotatebiden {
        50% {transform: rotateY(180deg) translateZ(100px);}
        100% {transform: rotateY(360deg) translateZ(100px);}
      }
      #biden2 {
        transform: rotateY(90deg) translateZ(100px);
        animation: rotatebiden2 var(--speed) linear infinite;
        position: fixed;
      }
      @keyframes rotatebiden2 {
        50% {transform: rotateY(270deg) translateZ(100px);}
        100% {transform: rotateY(450deg) translateZ(100px);}
      }
      #biden3 {
        transform: rotateY(180deg) translateZ(100px);
        animation: rotatebiden3 var(--speed) linear infinite;
        position: fixed;
      }
      @keyframes rotatebiden3 {
        50% {transform: rotateY(360deg) translateZ(100px);}
        100% {transform: rotateY(540deg) translateZ(100px);}
      }
      #biden4{
        transform: rotateY(270deg) translateZ(100px);
        animation: rotatebiden4 var(--speed) linear infinite;
        position: fixed;
      }
      @keyframes rotatebiden4 {
        50% {transform: rotateY(450deg) translateZ(100px);}
        100% {transform: rotateY(630deg) translateZ(100px);}
      }
      [id^=biden] {
        left: calc(50vw - 100px)
      }
    </style>
  </head>
  <body>
    <div>
      <img id="biden" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">
      <img id="biden2" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">    
      <img id="biden3" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">    
      <img id="biden4" src="https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg" width="200px" height="200px">    
    </div>
  </body>
</html>
