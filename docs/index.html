<!DOCTYPE html>
<html>
<head>
<style>
  p {
   text-align: center;
   -webkit-text-stroke-color: black;
   -webkit-text-stroke-width: thin;
  }
</style>
</head>
<body>
<p id="rainbow" style="color:red;font-size:50px">Placeholder</p>
<script>
  let element = document.getElementById("rainbow");
  let o = 0
  setInterval(function()
  {
    o++
    element.style.color = `hsl(${o % 360}, 100%, 50%)`;
    element.innerHTML = `${o % 360}`;
  },10)
</script>
</body>
</html>
